<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carlsbad Speech And Debate</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="templates/headers/header.css" />
    <style>
      body {
        font-family: "Lexend", sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
        background: url("https://www.transparenttextures.com/patterns/rough-cloth-light.png");
      }
      h1 {
        color: rgb(255, 255, 255);
        position: absolute;
        text-shadow: 0px 0px 20px rgba(130, 0, 230);
        font-size: 60px;
        transform: translateX(50vw);
        translate: -50%;
        z-index: 3;
        text-align: center;
        padding: 0px 20px;
      }
      h2 {
        color: rgb(150, 50, 255);
        margin: 20px 20px;
        font-size: 30px;
        font-weight: bolder;
        text-align: center;
      }
      h3 {
        color: rgb(8, 8, 8);
        margin-left: 10px;
        margin-top: 30px;
        font-size: 23px;
        font-weight: normal;
        text-align: center;
      }
      h4 {
        color: rgb(8, 8, 8);
        margin: 20px 5vw;
        font-size: 20px;
        font-weight: lighter;
        text-align: center;
      }
      a { user-select: none; }
      .separator {
        background-color: rgb(150, 50, 255);
        width: calc(30% + 250px);
        height: calc(1.5px + 0.1vw);
        margin: 20px auto;
        z-index: 1;
      }
      .spacer { height: 20px; width: 100%; margin: 0px; }
      .image-container {
        background: black;
        width: 100%;
        height: 500px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .header-image {
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        object-position: center;
        opacity: 0.4;
      }
      .icon {
        background: rgb(100, 100, 100);
        width: 50px;
        height: 50px;
        border-radius: 10px;
        transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
      }
      .icon:hover { width: 53px; height: 53px; }
      .purple-button {
        display: inline-block;
        margin: 0 auto;
        background-color: rgb(130, 0, 230);
        color: white;
        text-decoration: none;
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.4s ease, transform 0.4s ease, box-shadow 0.4s ease;
        box-shadow: 0 0 25px rgba(130, 0, 230, 0.7);
        text-align: center;
        line-height: normal;
        vertical-align: middle;
      }
      .purple-button:hover {
        background-color: rgb(170, 50, 255);
        transform: scale(1.07);
        box-shadow: 0 0 15px rgb(170, 50, 255);
        text-shadow: 0 0 8px white;
      }
      /* ===== GALLERY STYLES ===== */
      .gallery-container {
        width: 95%;
        max-width: 1400px;
        margin: auto;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        border-radius: 12px;
        overflow: hidden;
      }
      .main-image-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        background-color: #222;
        overflow: hidden;
      }
      #main-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.4s ease-in-out;
      }
      .navigation-arrows {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .prev-arrow, .next-arrow {
        pointer-events: all;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
        background-color: rgba(0,0,0,0.3);
        cursor: pointer;
        padding: 5px 15px;
        user-select: none;
        border-radius: 50%;
        line-height: 1;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .prev-arrow { left: 15px; }
      .next-arrow { right: 15px; }
      .prev-arrow:hover, .next-arrow:hover {
        background-color: rgba(0,0,0,0.6);
        transform: translateY(-50%) scale(1.1);
      }
      .thumbnail-container {
        display: flex;
        gap: 12px;
        padding: 15px;
        background-color: #f1f1f1;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
      }
      .thumbnail-container::-webkit-scrollbar { display: none; }
      .thumbnail {
        width: 100px;
        height: 75px;
        object-fit: cover;
        border: 3px solid transparent;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        flex-shrink: 0;
        scroll-snap-align: center;
      }
      .thumbnail:hover {
        transform: scale(1.05);
        border-color: rgba(130, 0, 230, 0.5);
      }
      .thumbnail.active {
        border-color: rgb(130, 0, 230);
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(130, 0, 230, 0.7);
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="image-container">
      <img class="header-image" src="images/all/image-gallery/img3.jpg">
    </div>

    <h1 style="top: 200px;">Pictures</h1>
    <h2>See some of our memories!</h2>
    <div class="spacer"></div>

    <div class="gallery-container">
      <div class="main-image-container">
        <img id="main-image" src="" alt="Main gallery image">
        <div class="navigation-arrows">
          <span class="prev-arrow">&#10094;</span>
          <span class="next-arrow">&#10095;</span>
        </div>
      </div>
      <div class="thumbnail-container"></div>
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
      const autoScrollInterval = 6000;
      let autoScrollTimer = null;

      const imagePath = 'images/all/image-gallery/';
      const imageFiles = [ "img1.jpg", "img2.jpg", "img3.jpg", "img4.jpg", "img5.jpg", "img6.jpg", "img7.jpg", "img8.jpg", "img9.jpg"];
      
      const galleryWrapper = document.getElementById('gallery-wrapper');
      const mainImage = document.getElementById('main-image');
      const thumbnailContainer = document.querySelector('.thumbnail-container');
      const prevArrow = document.querySelector('.prev-arrow');
      const nextArrow = document.querySelector('.next-arrow');
      let currentImageIndex = -1;

      if (!imageFiles.length) {
          console.error("No image files are listed.");
          thumbnailContainer.innerHTML = "<p>No images to display.</p>";
          return;
      }

      function updateMainImage(index) {
          if (index === currentImageIndex) return;
          mainImage.style.opacity = 0;
          setTimeout(() => {
              currentImageIndex = index;
              mainImage.src = imagePath + imageFiles[currentImageIndex];
              mainImage.onload = () => { mainImage.style.opacity = 1; };
              updateActiveThumbnail();
          }, 400);
      }

      function updateActiveThumbnail() {
          const thumbnails = document.querySelectorAll('.thumbnail');
          thumbnails.forEach((thumb, index) => {
              if (index === currentImageIndex) {
                  thumb.classList.add('active');
                  thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
              } else {
                  thumb.classList.remove('active');
              }
          });
      }

      function showNextImage() {
          updateMainImage((currentImageIndex + 1) % imageFiles.length);
      }

      function showPrevImage() {
          updateMainImage((currentImageIndex - 1 + imageFiles.length) % imageFiles.length);
      }
      
      function stopAutoScroll() {
        clearInterval(autoScrollTimer);
      }

      function startAutoScroll() {
        stopAutoScroll();
        autoScrollTimer = setInterval(showNextImage, autoScrollInterval);
      }

      function initializeGallery() {
          thumbnailContainer.innerHTML = '';
          imageFiles.forEach((file, index) => {
            const thumb = document.createElement('img');
            thumb.src = imagePath + file;
            thumb.alt = `Thumbnail ${index + 1}`;
            thumb.classList.add('thumbnail');
            thumb.dataset.index = index;
            thumbnailContainer.appendChild(thumb);
          });
          
          thumbnailContainer.addEventListener('click', (e) => {
              if (e.target && e.target.classList.contains('thumbnail')) {
                  stopAutoScroll();
                  updateMainImage(parseInt(e.target.dataset.index, 10));
                  startAutoScroll();
              }
          });

          nextArrow.addEventListener('click', () => {
              stopAutoScroll();
              showNextImage();
              startAutoScroll();
          });

          prevArrow.addEventListener('click', () => {
              stopAutoScroll();
              showPrevImage();
              startAutoScroll();
          });
          
          if (galleryWrapper) {
              galleryWrapper.addEventListener('mouseenter', stopAutoScroll);
              galleryWrapper.addEventListener('mouseleave', startAutoScroll);
          }

          updateMainImage(0);
      }

      initializeGallery();
      startAutoScroll(); // Auto scroll
  });
    </script>
    
    <script src="templates/headers/header.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch("templates/headers/header.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
            initializeHeader(); 
          })
          .catch(error => console.error('Error loading header:', error));
      });
    </script>
  </body>
</html>
