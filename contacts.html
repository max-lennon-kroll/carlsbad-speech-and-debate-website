<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carlsbad Speech And Debate</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="templates/headers/header.css" />
    
    <style>
      body {
        font-family: "Lexend", sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
        background: url("https://www.transparenttextures.com/patterns/rough-cloth-light.png");
      }
      h1 {
        color: rgb(255, 255, 255);
        position: absolute;
        text-shadow: 0px 0px 20px rgba(130, 0, 230);
        font-size: 60px;
        transform: translateX(50vw);
        translate: -50%;
        z-index: 3;
      }
      h2 {
        color: rgb(100, 0, 180);
        margin: 20px 20px;
        font-size: 30px;
        font-weight: normal;
        text-align: center;
      }
      h3 {
        color: rgb(8, 8, 8);
        margin: 20px 20px;
        font-size: 25px;
        font-weight: lighter;
        text-align: center;
      }
      a { user-select: none; }
      a:hover { font-weight: normal; color: purple; }
      .separator {
        position: absolute;
        background-color: rgb(150, 50, 255);
        box-shadow: 0px 0px 10px rgba(150, 50, 255, 0.5);
        width: calc(30% + 250px);
        height: calc(1.5px + 0.1vw);
        top: 530px;
        z-index: 1;
        left: 50%;
        transform: translateX(-50%);
      }
      .spacer { height: 20px; width: 100%; margin: 0px; }
      .image-container {
        background: black;
        width: 100%;
        height: 500px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .header-image {
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        object-position: center;
        opacity: 0.4;
      }
      .icon {
        background: rgb(100, 100, 100);
        width: 50px;
        height: 50px;
        border-radius: 10px;
        transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
      }
      .icon:hover { width: 53px; height: 53px; }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- Header Image -->
    <div class="image-container">
      <img class="header-image" src="images/headers/img1.png">
    </div>

    <!-- Header -->
    <h1 style="top: 200px;">Contacts</h1>

    <!-- Social Media Links -->
    <h2>Follow us on social media!</h2>
    <h3>Instagram - <a href="https://www.instagram.com/carlsbadspeechanddebate/"><u>carlsbadspeechanddebate</u></a></h3>
    <h3>Tik Tok - <a href="https://www.tiktok.com/@cbadspeechanddebate?_t=ZT-90DxfU97H5x&_r=1"><u>@cbadspeechanddebate</u></a></h3>
    <div class="spacer"></div>

    <!-- Team Coach Contact -->
    <h2>Contact the coach - Ms. McCoy</h2>
    <h3><a href="mailto:mikendra.mccoy@carlsbadusd.net">mikendra.mccoy@carlsbadusd.net</a></h3>
    <h3>+1 559 905 8695</h3>

    <script src="templates/headers/header.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch("templates/headers/header.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
            initializeHeader();
          })
          .catch(error => console.error('Error loading header:', error));
      });
    </script>
  </body>
</html>
